<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Downloader</title>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1DB954;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    button:hover {
      background-color: #17a84b;
    }

    .song {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }

    .song p {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .no-results {
      color: #bbb;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>üéµ Spotify Downloader</header>

  <div class="container">
    <input type="text" id="songInput" placeholder="Search for a song...">
    <button onclick="searchSong()">Search</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    const backendUrl = "https://aca0423d6131.ngrok-free.app";

    async function searchSong() {
      const song = document.getElementById("songInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      if (!song) {
        resultsDiv.innerHTML = "<p class='no-results'>Please enter a song name.</p>";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: song })
        });

        const songs = await res.json();
        resultsDiv.innerHTML = "";

        if (!Array.isArray(songs) || songs.length === 0) {
          resultsDiv.innerHTML = "<p class='no-results'>No songs found.</p>";
          return;
        }

        songs.forEach(song => {
          const el = document.createElement("div");
          el.classList.add("song");
          el.innerHTML = `
            <p>${song.name} <br><span style="font-weight:normal; color:#aaa;">by ${song.artist}</span></p>
            <button onclick='downloadSong("${song.url}")'>‚¨áÔ∏è Download</button>
            <button onclick='getAlbum("${song.url}")'>üéß Album Tracks</button>
          `;
          resultsDiv.appendChild(el);
        });
      } catch (err) {
        resultsDiv.innerHTML = `<p class='no-results'>Error: ${err.message}</p>`;
      }
    }

    async function downloadSong(songUrl) {
      try {
        const res = await fetch(`${backendUrl}/download`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: songUrl })
        });

        const data = await res.json();
        if (data.file_url) {
          window.location.href = data.file_url;
        } else {
          alert("Download failed");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function getAlbum(songUrl) {
      try {
        const res = await fetch(`${backendUrl}/album-tracks`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: songUrl })
        });

        const data = await res.json();
        alert("Album Tracks:\n" + JSON.stringify(data, null, 2));
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>

</body>
</html>
