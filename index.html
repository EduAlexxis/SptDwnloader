<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Downloader Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-green: #1DB954;
      --dark-green: #1ed760;
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-purple: #8b5cf6;
      --accent-blue: #3b82f6;
    }

    body {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: rgba(29, 185, 84, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 2rem 0;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1DB954, #1ed760, #3b82f6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    /* Search section */
    .search-section {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 1.2rem 1.5rem 1.2rem 3.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-green);
      background: rgba(255, 255, 255, 0.08);
    }

    .search-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.2rem;
    }

    .search-btn {
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading.active {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--glass-border);
      border-top: 3px solid var(--primary-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Results */
    .results {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .results.visible {
      opacity: 1;
    }

    .song-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.8rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .song-card:hover {
      transform: translateY(-5px);
      border-color: rgba(29, 185, 84, 0.3);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .song-info {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .song-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-green), var(--accent-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 1rem;
    }

    .song-details h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: var(--text-primary);
    }

    .song-details p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .song-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .download-btn {
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border-color: var(--primary-green);
    }

    .album-btn {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      border-color: var(--accent-purple);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Queue Styles */
    .download-queue {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 350px;
      max-height: 70vh;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      transform: translateX(400px);
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .download-queue.visible {
      transform: translateX(0);
    }

    .queue-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .queue-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .queue-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .queue-close:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    .queue-items {
      max-height: 400px;
      overflow-y: auto;
    }

    .queue-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.8rem;
    }

    .queue-item.completed {
      border-color: rgba(29, 185, 84, 0.3);
      background: rgba(29, 185, 84, 0.1);
    }

    .queue-item.failed {
      border-color: rgba(239, 68, 68, 0.3);
      background: rgba(239, 68, 68, 0.1);
    }

    .queue-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .queue-song-info h4 {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.2rem;
    }

    .queue-song-info p {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .queue-status {
      font-size: 1.2rem;
    }

    .queue-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .queue-toggle:hover {
      transform: scale(1.1);
    }

    .queue-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ef4444;
      color: white;
      font-size: 0.8rem;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .queue-badge.visible {
      transform: scale(1);
    }

    .empty-queue {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
    }

    .empty-queue-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .no-results {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
    }

    .no-results-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }

      .search-section {
        padding: 2rem;
      }

      .song-actions {
        flex-direction: column;
      }

      .action-btn {
        justify-content: center;
      }

      .download-queue {
        width: calc(100vw - 40px);
        right: 20px;
        left: 20px;
        transform: translateY(100vh);
      }

      .download-queue.visible {
        transform: translateY(0);
      }

      .queue-toggle {
        bottom: 20px;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Download Queue Toggle Button -->
  <button class="queue-toggle" onclick="toggleQueue()" id="queueToggle">
    üì•
    <span class="queue-badge" id="queueBadge">0</span>
  </button>

  <!-- Download Queue Panel -->
  <div class="download-queue" id="downloadQueue">
    <div class="queue-header">
      <div class="queue-title">
        <span>üì•</span>
        <span>Download Queue</span>
      </div>
      <button class="queue-close" onclick="toggleQueue()">√ó</button>
    </div>
    <div class="queue-items" id="queueItems">
      <div class="empty-queue">
        <div class="empty-queue-icon">üéµ</div>
        <p>No downloads yet</p>
        <small>Downloaded songs will appear here</small>
      </div>
    </div>
  </div>

  <header>
    <div class="header-content">
      <h1 class="logo">üéµ Spotify Pro</h1>
      <p class="tagline">Premium Music Downloader Experience</p>
    </div>
  </header>

  <div class="container">
    <div class="search-section">
      <div class="input-container">
        <input type="text" id="songInput" class="search-input" placeholder="Search for your favorite songs...">
        <span class="search-icon">üîç</span>
      </div>
      <button class="search-btn" onclick="searchSong()">
        <span>Search Now</span>
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Searching for amazing music...</p>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    const backendUrl = "https://aca0423d6131.ngrok-free.app";
    let downloadQueue = [];
    let queueVisible = false;

    // Simple initialization without complex DOM manipulation
    function init() {
      console.log('App starting...');
      
      // Add enter key support
      const songInput = document.getElementById("songInput");
      if (songInput) {
        songInput.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            searchSong();
          }
        });
      }
    }

    function toggleQueue() {
      const queue = document.getElementById('downloadQueue');
      queueVisible = !queueVisible;
      
      if (queueVisible) {
        queue.classList.add('visible');
      } else {
        queue.classList.remove('visible');
      }
    }

    function updateQueueBadge() {
      const badge = document.getElementById('queueBadge');
      const activeDownloads = downloadQueue.filter(item => 
        item.status === 'downloading' || item.status === 'pending'
      ).length;
      
      badge.textContent = activeDownloads;
      
      if (activeDownloads > 0) {
        badge.classList.add('visible');
      } else {
        badge.classList.remove('visible');
      }
    }

    function addToQueue(songName, artist, url) {
      const queueItem = {
        id: Date.now() + Math.random(),
        songName,
        artist,
        url,
        status: 'pending'
      };
      
      downloadQueue.push(queueItem);
      updateQueueDisplay();
      updateQueueBadge();
      
      return queueItem.id;
    }

    function updateQueueItem(id, status) {
      const item = downloadQueue.find(item => item.id === id);
      if (item) {
        item.status = status;
        updateQueueDisplay();
        updateQueueBadge();
      }
    }

    function updateQueueDisplay() {
      const queueItems = document.getElementById('queueItems');
      
      if (downloadQueue.length === 0) {
        queueItems.innerHTML = `
          <div class="empty-queue">
            <div class="empty-queue-icon">üéµ</div>
            <p>No downloads yet</p>
            <small>Downloaded songs will appear here</small>
          </div>
        `;
        return;
      }
      
      queueItems.innerHTML = downloadQueue.map(item => {
        let statusIcon = '‚è≥';
        let statusClass = '';
        
        switch (item.status) {
          case 'downloading':
            statusIcon = '‚¨áÔ∏è';
            break;
          case 'completed':
            statusIcon = '‚úÖ';
            statusClass = 'completed';
            break;
          case 'failed':
            statusIcon = '‚ùå';
            statusClass = 'failed';
            break;
        }
        
        return `
          <div class="queue-item ${statusClass}">
            <div class="queue-item-header">
              <div class="queue-song-info">
                <h4>${escapeHtml(item.songName)}</h4>
                <p>by ${escapeHtml(item.artist)}</p>
              </div>
              <div class="queue-status">${statusIcon}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function searchSong() {
      const song = document.getElementById("songInput").value.trim();
      const resultsDiv = document.getElementById("results");
      const loadingDiv = document.getElementById("loading");
      
      resultsDiv.innerHTML = "";
      resultsDiv.classList.remove("visible");
      
      if (!song) {
        showNoResults("Please enter a song name to start searching üéµ");
        return;
      }

      loadingDiv.classList.add("active");

      try {
        const res = await fetch(`${backendUrl}/search`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({ query: song })
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const songs = await res.json();
        
        loadingDiv.classList.remove("active");

        if (!Array.isArray(songs) || songs.length === 0) {
          showNoResults("No songs found. Try a different search term ü§î");
          return;
        }

        displaySongs(songs);
        
      } catch (err) {
        loadingDiv.classList.remove("active");
        showNoResults(`Connection error: ${err.message} üòî`);
      }
    }

    function displaySongs(songs) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      songs.forEach((song) => {
        const songCard = document.createElement("div");
        songCard.classList.add("song-card");
        
        songCard.innerHTML = `
          <div class="song-info">
            <div class="song-avatar">üéµ</div>
            <div class="song-details">
              <h3>${escapeHtml(song.name)}</h3>
              <p>by ${escapeHtml(song.artist)}</p>
            </div>
          </div>
          <div class="song-actions">
            <button class="action-btn download-btn" onclick='downloadSong("${escapeHtml(song.url)}", "${escapeHtml(song.name)}", "${escapeHtml(song.artist)}")'>
              <span>‚¨áÔ∏è</span>
              <span>Download</span>
            </button>
            <button class="action-btn album-btn" onclick='getAlbum("${escapeHtml(song.url)}")'>
              <span>üéß</span>
              <span>Album Tracks</span>
            </button>
          </div>
        `;
        
        resultsDiv.appendChild(songCard);
      });

      setTimeout(() => {
        resultsDiv.classList.add("visible");
      }, 100);
    }

    function showNoResults(message) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <div class="no-results">
          <div class="no-results-icon">üé≠</div>
          <h3>Oops!</h3>
          <p>${message}</p>
        </div>
      `;
      resultsDiv.classList.add("visible");
    }

    async function downloadSong(songUrl, songName, artist) {
      const queueId = addToQueue(songName, artist, songUrl);
      
      if (!queueVisible) {
        setTimeout(() => toggleQueue(), 500);
      }
      
      try {
        const downloadBtn = event.target.closest('.download-btn');
        if (downloadBtn) {
          const originalText = downloadBtn.innerHTML;
          downloadBtn.innerHTML = `<span>üì•</span><span>Added to Queue</span>`;
          downloadBtn.disabled = true;
          
          setTimeout(() => {
            downloadBtn.innerHTML = originalText;
            downloadBtn.disabled = false;
          }, 2000);
        }

        updateQueueItem(queueId, 'downloading');

        const res = await fetch(`${backendUrl}/download`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({ url: songUrl })
        });

        const data = await res.json();
        
        if (data.file_url) {
          updateQueueItem(queueId, 'completed');
          
          // Create download link
          const downloadLink = document.createElement('a');
          downloadLink.href = backendUrl + data.file_url;
          downloadLink.download = `${songName} - ${artist}.mp3`;
          downloadLink.style.display = 'none';
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
          
        } else {
          throw new Error("Download failed - no file URL received");
        }
      } catch (err) {
        updateQueueItem(queueId, 'failed');
        alert("Download failed: " + err.message);
      }
    }

    async function getAlbum(songUrl) {
      try {
        const albumBtn = event.target.closest('.album-btn');
        if (albumBtn) {
          const originalText = albumBtn.innerHTML;
          albumBtn.innerHTML = `<span>‚è≥</span><span>Loading...</span>`;
          albumBtn.disabled = true;

          const res = await fetch(`${backendUrl}/album-tracks`, {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "true"
            },
            body: JSON.stringify({ url: songUrl })
          });

          const data = await res.json();
          
          albumBtn.innerHTML = originalText;
          albumBtn.disabled = false;
          
          alert("Album Tracks:\n" + JSON.stringify(data, null, 2));
        }
      } catch (err) {
        const albumBtn = event.target.closest('.album-btn');
        if (albumBtn) {
          albumBtn.innerHTML = `<span>‚ùå</span><span>Failed</span>`;
          albumBtn.disabled = false;
          
          setTimeout(() => {
            albumBtn.innerHTML = `<span>üéß</span><span>Album Tracks</span>`;
          }, 2000);
        }
        
        alert("Error loading album: " + err.message);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Start the app
    init();
  </script>
</body>
</html>
